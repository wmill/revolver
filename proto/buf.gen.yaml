version: v1
plugins:
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: es
    out: ../next-frontend/gen/js
    opt:
      - target=ts
  - plugin: connect-es
    out: ../next-frontend/gen/js
    opt:
      - target=ts
