syntax = "proto3";

option go_package = "user.v1";
package user.v1;

service UserService {
  rpc PasswordLogin (PasswordLoginRequest) returns (PasswordLoginResponse) {}
}

message PasswordLoginRequest {
  string email = 1;
  string password = 2;
}

message PasswordLoginResponse {
  string email = 1;
  string user_id = 2;
  string token = 3;
  string expiry = 4;
}