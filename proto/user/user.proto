syntax = "proto3";

option go_package = "waltermiller.ca/revolver/protos/user";

service User {
  rpc PasswordLogin (PasswordLoginRequest) returns (LoginReply) {}
}

message PasswordLoginRequest {
  string email = 1;
  string password = 2;
}

message LoginReply {
  string email = 1;
  string userId = 2;
  string token = 3;
  string expiry = 4;
}