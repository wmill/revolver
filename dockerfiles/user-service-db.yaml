version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    # restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./user_dump.sql:/docker-entrypoint-initdb.d
volumes:
  db:
    driver: local